{% extends 'base.html' %}
{% load static %}

{% block head %}
    
{% endblock %}
{% block title %}Калькулятор{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mb-4">
            <h3 class="title text-center">
                Калькулятор
            </h3>
        </div>
        <div class="c-calculator row d-flex justify-content-center" id="calculator">
            <div class="c-calculator-container">
                <div class="c-calculator-field">
                    <input />
                    <span class="c-calculator-field__prevvalue">
                    </span>
                </div>
                <div class="c-calculator-section">
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operator">+</button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operator">-</button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operator">*</button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operator">/</button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">(</button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">)</button>
                    </span>
                </div>
                <div class="c-calculator-section">
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            7
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            8
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            9
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            4
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            5
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            6
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            1
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            2
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            3
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            0
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="operand">
                            ,
                        </button>
                    </span>
                    <span class="c-calculator-button-container">
                        <button class="c-calculator-button" data-calculator-type="action">
                            C
                        </button>
                    </span>
                    <span class="c-calculator-button-container flex-grow-1">
                        <button class="c-calculator-button" data-calculator-type="action">
                            =
                        </button>
                    </span>
                    
                </div>
            </div>
            <button class="c-calculator-button" data-calculator-type="action" style="display: none;">
                Enter
            </button>
            <button class="c-calculator-button" data-calculator-type="action" style="display: none;">
                Backspace
            </button>
            <button class="c-calculator-button" data-calculator-type="action" style="display: none;">
                Escape
            </button>
            <button class="c-calculator-button" data-calculator-type="operand" style="display: none;">
                .
            </button>
        </div>
    </div>
{% endblock %}

{% block scripts%}
    <script src="{% static 'app_calculator/js/index.js' %}"></script>
{% endblock %}
